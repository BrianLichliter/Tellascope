{% extends "base.html" %}

{% block content %}

<div class="section" id="header">
	<div class="cont">
		<span id="tellascope">Tellascope</span>
		<br />
		<span id="tagline">Magnifying context of the news that matters to you</span>
	</div>
</div>

<div class="section" id="about">
	<h1>About</h1>
</div>

<div class="section" id="learn">
	<div class="form">
		<h1>Learn more</h1>
		<form>
		<label>
			First name:<br>
			<input type="text" name="firstname">
		</label>
		<label>
			Last name:<br>
			<input type="text" name="lastname">
		</label>
		<label>
			Email:<br>
			<input type="text" name="email">
		</label>
		</form>
	</div>
	
	<form method="post" action="">
    	{{ form }}
	</form>
</div>

<div class="section" id="team">
	<h1>Team</h1>
</div>
{% endblock %}
