{% load staticfiles %}

<html>
<head>
  <title>Tellascope</title>

  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">

  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="//use.typekit.net/adk4phw.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="{% static 'js/lib/remodal/jquery.remodal.js' %}"></script> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>

  <link rel="stylesheet" href="{% static 'css/lib/jQuery-tagsinput/jquery.tagsinput.css' %}">
  <script src="{% static 'js/lib/jQuery-tagsinput/jquery.tagsinput.js' %}"></script>

  <link rel="stylesheet" href="{% static 'css/lib/results-preview/component.css' %}">
  <link rel="stylesheet" href="{% static 'css/lib/chosen/chosen.css' %}">
  <link rel="stylesheet" href="{% static 'css/lib/remodal/jquery.remodal.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/flaticon.css' %}"> 
  <link rel="stylesheet" href="{% static 'css/lib/tipped/tipped.css' %}"> 
  <script src="{% static 'js/lib/chosen/chosen.jquery.min.js' %}"></script>
  <script src="{% static 'js/lib/tipped/tipped.js' %}"></script>

  <script src="{% static 'js/lib/results-preview/modernizr.custom.js' %}"></script>
  
</head>
<body>

<div class="remodal-bg">

  <nav class="main-nav">
    <h1 class="site-header">
      <div class="site-logo"></div>
    </h1>
    <p href="#" id="logo">Tellascope</p>
    <ul class="social">
      {% if user.is_authenticated %}
        <a id = "refresh" href="javascript:;" class="update-pocket"><i class="fa fa-refresh"></i></a>
        <a id = "logout" href="/logout"><i class="fa fa-sign-out"></i></a>
      {% else %}
        <!--<a href="{% url 'login' %}">Log In</a>-->
      {% endif %}
      <script>
        $(document).ready(function() {
          $('.remodal').hide();
        });
      </script>

    </ul>
  </nav>

  <div class="remodal" data-remodal-id="loading" data-remodal-options="closeOnAnyClick: false">
      <div class="loader">Loading...</div>
      <p class="loading-text">We're updating Tellascope with your Pocket articles!</p>
  </div>

	{% block content %}{% endblock %}

  <footer>&#169; 2015 Tellascope</footer>
</div>

  <script type="text/javascript">
   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
   })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

   ga('create', 'UA-58576714-1', 'auto');
   ga('send', 'pageview');
  </script>
</body>
</html>
