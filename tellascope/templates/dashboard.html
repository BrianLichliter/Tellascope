{% extends "base.html" %}


{% block content %}

	<form method="get" action="">
		{% for field in form %}
		    <div class="field-wrapper {% if field.errors%} field-error {% endif %}">
		        {{ field.errors }}
		        {{ field }}
		    </div>
		{% endfor %}
		<input class="" type="submit" value="Submit">
	</form>



	{% for article in object_list %}
		<div>
			{{ article.url }}
		</div>
	{% endfor %}

{% endblock %}
